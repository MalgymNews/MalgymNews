<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Přihlásit se</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar-top">
    <ul class="navbar-menu">
        <li><a href="index.html">Domů</a></li>
        <li><a href="onas.html">O Nás</a></li>
        <li><a href="clanky.html">Články</a></li>
        <li><a href="precist.html">Přečíst</a></li>
    </ul>
</nav>
  <div class="content">
    <div class="content-servis">
  <h1>Přihlášení</h1>
  <input id="username" placeholder="Uživatelské Jméno"><br>
  <input id="password" placeholder="Heslo" type="password"><br>
  <br>
  <button onclick="login()"><strong>Přihlásit se</strong></button>
  <h6>Ještě nemáte účet? <a href="register.html">Zaregistrovat Se</a></h6>
    </div>
    <div class="footer-text">
      <p>&copy; 2025 MalgymNews. Všechna práva vyhrazena. <a href="terms.html">TOS</a></p>
  </div>
  </div>

  <script>
    function login() {
        fetch('https://api.malgymnews.eu/login', {
  method: 'POST',
  headers: { 'Content-Type': 'application/json' },
  body: JSON.stringify({
    username: document.getElementById('username').value,
    password: document.getElementById('password').value
  })
})
.then(r => {
  if (r.ok) {
    localStorage.setItem('user', document.getElementById('user').value);
    localStorage.setItem('loginTime', Date.now());
    window.location.href = 'precist.html';
  } else {
    alert('Špatné přihlašovací údaje');
  }
});

    }
  </script>
</body>
</html>
