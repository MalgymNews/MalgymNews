<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Přihlásit se</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar-top">
    <ul class="navbar-menu">
        <li><a href="index.html" class="active">Domů</a></li>
        <li><a href="onas.html">O Nás</a></li>
        <li><a href="precist.html">Přečíst</a></li>
        <li><a href="login.html">Přihlásit se</a></li>  
    </ul>
</nav>
  <div class="content">
    <div class="content-servis">
  <h1>Přihlášení</h1>
  <input id="user" placeholder="Uživatel"><br>
  <input id="pass" placeholder="Heslo" type="password"><br>
  <br>
  <button onclick="login()"><strong>Přihlásit se</strong></button>
  <h6>Ještě nemáte účet? <a href="https://www.malgymnews.eu/register.html">Zaregistrovat Se</a></h6>
    </div>
  </div>

  <script>
    function login() {
        fetch('https://api.malgymnews.eu/login', {
  method: 'POST',
  headers: { 'Content-Type': 'application/json' },
  body: JSON.stringify({
    username: document.getElementById('user').value,
    password: document.getElementById('pass').value
  })
})
.then(r => {
  if (r.ok) {
    localStorage.setItem('user', document.getElementById('user').value);
    localStorage.setItem('loginTime', Date.now());
    window.location.href = 'precist.html';
  } else {
    alert('Špatné přihlašovací údaje');
  }
});

    }
  </script>
</body>
</html>
