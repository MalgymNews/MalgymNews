<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Registrace – Školní noviny</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="role.css">
  <style>
    body {
      background-color: #1c1c1c;
      font-family: Arial, sans-serif;
    }

    .form-container {
      background: linear-gradient(to bottom, #f9f9f9, #eeeeee);
      padding: 30px;
      max-width: 460px;
      margin: 60px auto;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
      color: #000;
    }

    label {
      font-weight: bold;
      color: #000;
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .btn-register {
      background-color: orange;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      padding: 12px;
      cursor: pointer;
      width: 100%;
    }

    .btn-register:hover {
      background-color: #ffb700;
    }

    .navbar {
      background-color: orange;
      padding: 10px;
      text-align: center;
    }

    .navbar a {
      color: black;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    .navbar a.active {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<nav class="navbar">
  <a href="index.html">Domů</a>
  <a href="onas.html">O nás</a>
  <a href="precist.html">Přečíst</a>
  <a href="register.html" class="active">Registrace</a>
</nav>

<div class="form-container">
  <h2>Registrace</h2>
  <form id="register-form">
    <label for="username">Uživatelské jméno:</label>
    <input type="text" id="username" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" required>

    <label for="password">Heslo:</label>
    <input type="password" id="password" required>

    <button type="submit" class="btn-register">Zaregistrovat se</button>
  </form>
</div>

<script>
  document.getElementById("register-form").addEventListener("submit", async function (e) {
    e.preventDefault();
    const username = document.getElementById("username").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    const res = await fetch("http://localhost:5007/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, email, password })
    });

    const data = await res.json();
    if (data.status === "success") {
      alert("Registrace úspěšná. Pokračujte na přihlášení.");
      window.location.href = "login.html";
    } else {
      alert(data.message);
    }
  });
</script>

</body>
</html>
