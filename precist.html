<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>P≈ô√≠stup k novin√°m</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .news-section {
            margin: 20px;
            padding: 15px;
            background-color: #222;
            border-radius: 8px;
        }

        .news-box {
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            margin: 15px auto;
            max-width: 400px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .news-box:hover {
            transform: scale(1.02);
        }

        .buy-button {
            background-color: orange;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: black;
        }

        .buy-button:hover {
            background-color: darkorange;
        }

        #logout-button {
            position: absolute;
            top: 80px;
            right: 20px;
            background-color: red;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        #logout-button:hover {
            background-color: darkred;
        }

        #pdf-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1001;
        }

        #pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
        }

        #back-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            z-index: 1002;
            display: none;
        }

        #back-button:hover {
            background-color: #666;
        }

        h1, h2 {
            color: orange;
        }

        #welcome-msg {
            margin-bottom: 20px;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navigaƒçn√≠ li≈°ta - stejn√° jako v index.html -->
    <nav class="navbar">
        <a href="index.html">Dom≈Ø</a>
        <a href="onas.html">O n√°s</a>
        <a href="precist.html" class="active">P≈ôeƒç√≠st</a>
        <a href="register.html">Registrace</a>
    </nav>

    <button id="logout-button">Odhl√°sit se</button>

    <h1 style="text-align: center;">P≈ô√≠stup k novin√°m</h1>
    <div id="welcome-msg"></div>

    <div id="news-container">
        <div class="news-section">
            <h2>üì∞ Noviny, kter√© vlastn√≠≈°</h2>
            <div id="owned-news"></div>
        </div>

        <div class="news-section">
            <h2>üõí Noviny k zakoupen√≠</h2>
            <div id="not-owned-news"></div>
        </div>
    </div>

    <div id="pdf-container">
        <button id="back-button">‚Üê Zpƒõt na seznam novin</button>
        <embed id="pdf-viewer" type="application/pdf">
    </div>

    <script>
        const cookie = localStorage.getItem("cookie");

        if (!cookie) {
            window.location.href = "login.html";
        }

        async function loadCredits() {
            try {
                const response = await fetch("https://api.malgymnews.eu/getcredits", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ cookie })
                });
                const data = await response.json();
                
                if (data.status === "success") {
                    const username = await getUsernameFromCookie();
                    document.getElementById("welcome-msg").textContent = `V√≠tej, ${username}! M√°≈° ${data.credits} kredit(≈Ø).`;
                }
            } catch (error) {
                console.error("Chyba p≈ôi naƒç√≠t√°n√≠ kredit≈Ø:", error);
            }
        }

        async function getUsernameFromCookie() {
            try {
                const response = await fetch("https://api.malgymnews.eu/loginwithcookie", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ cookie })
                });
                const data = await response.json();
                
                if (data.status === "success") {
                    return data.username;
                } else {
                    window.location.href = "login.html";
                    return "";
                }
            } catch (error) {
                console.error("Chyba p≈ôi z√≠sk√°v√°n√≠ u≈æivatelsk√©ho jm√©na:", error);
                window.location.href = "login.html";
                return "";
            }
        }

        async function loadNews() {
            try {
                const response = await fetch("https://api.malgymnews.eu/getnewsdata", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ cookie })
                });
                const data = await response.json();
                
                if (data.status === "success") {
                    const ownedDiv = document.getElementById("owned-news");
                    const notOwnedDiv = document.getElementById("not-owned-news");

                    ownedDiv.innerHTML = '';
                    notOwnedDiv.innerHTML = '';

                    // Vlastnƒõn√© noviny
                    for (const id in data.owned) {
                        const n = data.owned[id];
                        const box = document.createElement("div");
                        box.className = "news-box";
                        box.innerHTML = `
                            <strong>${n.fname}</strong><br>
                            <small>Cena: ${n.cost} kredit≈Ø</small>
                        `;
                        box.addEventListener('click', () => showNews(id));
                        ownedDiv.appendChild(box);
                    }

                    // Noviny k zakoupen√≠
                    for (const id in data.not_owned) {
                        const n = data.not_owned[id];
                        const box = document.createElement("div");
                        box.className = "news-box";
                        box.innerHTML = `
                            <strong>${n.fname}</strong><br>
                            <small>Cena: ${n.cost} kredit≈Ø</small><br>
                            <button class="buy-button" onclick="event.stopPropagation(); buyNews('${id}')">Koupit</button>
                        `;
                        notOwnedDiv.appendChild(box);
                    }
                }
            } catch (error) {
                console.error("Chyba p≈ôi naƒç√≠t√°n√≠ novin:", error);
                alert("Nepoda≈ôilo se naƒç√≠st seznam novin");
            }
        }

        function showNews(news_id) {
            const pdfContainer = document.getElementById('pdf-container');
            const newsContainer = document.getElementById('news-container');
            const backButton = document.getElementById('back-button');
            
            // P≈ôid√°me n√°hodn√Ω parametr, aby prohl√≠≈æeƒç neukl√°dal do cache
            const randomParam = Date.now();
            const pdfUrl = `https://api.malgymnews.eu/get_news?cookie=${cookie}&news_id=${news_id}&t=${randomParam}`;
            
            document.getElementById('pdf-viewer').src = pdfUrl;
            pdfContainer.style.display = 'block';
            newsContainer.style.display = 'none';
            backButton.style.display = 'block';
        }

        function hideNews() {
            const pdfContainer = document.getElementById('pdf-container');
            const newsContainer = document.getElementById('news-container');
            const backButton = document.getElementById('back-button');
            
            document.getElementById('pdf-viewer').src = '';
            pdfContainer.style.display = 'none';
            newsContainer.style.display = 'block';
            backButton.style.display = 'none';
        }

        async function buyNews(news_id) {
            try {
                const response = await fetch("https://api.malgymnews.eu/buy", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ cookie, news_id })
                });
                const data = await response.json();
                
                if (data.status === "success") {
                    alert("Noviny byly √∫spƒõ≈°nƒõ zakoupeny!");
                    loadNews(); // Aktualizujeme seznam
                    loadCredits(); // Aktualizujeme kredity
                } else {
                    alert("Chyba: " + (data.message || "Nepoda≈ôilo se zakoupit noviny"));
                }
            } catch (error) {
                console.error("Chyba p≈ôi n√°kupu novin:", error);
                alert("Do≈°lo k chybƒõ p≈ôi komunikaci se serverem");
            }
        }

        // Inicializace
        document.getElementById("logout-button").addEventListener("click", () => {
            fetch("https://api.malgymnews.eu/logout", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ cookie })
            })
            .then(() => {
                localStorage.removeItem("cookie");
                window.location.href = "login.html";
            })
            .catch(error => {
                console.error("Chyba p≈ôi odhla≈°ov√°n√≠:", error);
                localStorage.removeItem("cookie");
                window.location.href = "login.html";
            });
        });

        document.getElementById("back-button").addEventListener("click", hideNews);

        // Naƒçteme data p≈ôi startu
        Promise.all([
            getUsernameFromCookie(),
            loadCredits(),
            loadNews()
        ]).catch(error => {
            console.error("Chyba p≈ôi inicializaci:", error);
        });
    </script>
</body>

</html>
